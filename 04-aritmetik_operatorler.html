<body>
    <h1>Aritmetik operatörler</h1>
    <li>   +, -, *, /, %, ++, --, ** <br>    
    <li>   % remainder yada modulus operatör<br> 
    <li>   x++ : post increment. Önce x kullan, sonra 1 arttır;<br> 
    <li>   ++x : pre increment. Önce 1 artır, sonra x kullan;<br> 

    
<script>
    /* Aritmetik operatörler
    +, -, *, /, %, ++, --, **, 

    % remainder yada modulus operatör

    x++ : post increment. Önce x kullan, sonra 1 arttır;
    ++x : pre increment. Önce 1 artır, sonra x kullan;

    */


    let x = 12;
    let y = 3;

    console.log(x++); //12
    console.log(x); //13
    console.log(++x);  //14
    console.log(x); //14

    x++; 
    console.log(x); // x = x+1
    x+5; 
    console.log(x); // x = x+5
    x*=2;
    console.log(x); // x = x*2;
    y%=3 
    console.log(x); // 0 y değişkeninin 3'e bölümünden kalan sayıyı verir.

</script>
