<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Math.random()  0 ile 1 (hariç) bir sayı verir.
        console.log(Math.random()); 

        // Math.round() en yakın integer değerine yuvarlar.
        let pi = 3.141569;
        let x = -4.6;
        console.log(Math.round(pi)); // 3
        console.log(Math.round(x)); // -5

        // Math.floor() aşağı tam sayıya yuvarlar.
        console.log(Math.floor(pi)); //3
        console.log(Math.floor(x)); // -4

        // Math.ceil() yukarı tam sayıya yuvarlar.
        console.log(Math.ceil(pi)); // 4
        console.log(Math.ceil(x)); // -4

        // Math.trunc() sadece ondalık kesimi siler.
        console.log(Math.trunc(pi)); // 3
        console.log(Math.trunc(x)); // -4

        // Math.pow(x,y) x'in y üstünü verir.
        console.log(Math.pow(2,3)) // 8

        // Math.sqrt(x) x'in karesini verir.
        console.log(Math.sqrt(9)) // 3

        // Math.abs(x) x'in mutlak değerini verir.
        console.log(Math.abs(x)) // 4.6 

        //Math.min(x,y,z,w...) ve Math.max(x,y,z,w...)
        console.log(Math.min(x,pi,56,-36)); //-36
        console.log(Math.max(x,pi,56,-36)); //-56

    </script>

</body>
</html>
