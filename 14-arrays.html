<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        -Arrays object'in özel bir türüdür.
        -index kullanır.
        -[] kullanılır.
        */

        var arr = ["apple", "cherry", "grape", "orange"];
        console.log(arr); // ["apple", "cherry", "grape", "orange"]
        console.log(typeof(arr)); // object
        
    </script>
</body>
