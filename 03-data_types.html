<html lang="en">

<body>
    <h2>Primitive Data Types</h2>
    <li>String</li>
    <br>     Stringler 3 farklı yol ile tanımlanabiir
    <br> - <b><u>" "</u></b> ile,
    <br> - <b><u>' ' </u></b> ile,
    <br> - <b><u> ``</u></b> ile.
    <li>Number</li>
    <li>Boolean</li>
    <li>Null</li>
    <li>Undefined</li>
    
<script>
//Primitive Data Types
// JavaScript data type' ı atanan değere göre otomatik olarak belirler.

    //STRING
    let string = "String";
    console.log(typeof (string));
    /*
    Stringler 3 farklı yol ile tanımlanabiir
        - " " ile
        - ' ' ile
        - ` ` ile
    Backthick genellikle string içerisinde tırnak kullanılan bir ifade için yada expression varsa onun için kullanılır.
    */
    let str1 = 'Hello';
    let str2 = `World`;
    console.log(str1, str2);

    let str3 = "String içerisinde Elon Musk'ın ne işi var";
    console.log(str3);

    let str4 = "String içerisinde `Özel İfade` kullanabilirim";
    console.log(str4);

    /* NUMBER
    JS numara sadece number data type ile tanımlanmıştır. int,double gibi ayrımlar yoktur.
    */
    var myNum = 20;
    console.log(typeof(mynum)); //number
    var myNum2 = 20.9;
    console.log(typeof(myNum2)); //number
    var myNum3 = 20/0;
    console.log(typeof(myNum3)); //Infinity

    // num+string toplamı ne olur
    var num1 = 20+'a';
    console.log(num1); //20a
    console.log(typeof(num1)); //string

    var num2 = "a"+20;
    console.log(num2); //a20
    console.log(typeof(num2)); //string

    //BOOLEAN
    var isExists = true;
    console.log(isExists); //true
    console.log(typeof(isExists)); //boolean

    //NULL
    // Herhangi bir değişken boş olarak atanmışsa null'dır. Undefined ise hiç atanmamış değişkendir.

    var renkSkalası = null;
    console.log(renkSkalası); //null
    console.log(typeof(renkSkalası)); //object

    //UNDEFINED

    var araba;
    console.log(araba); //undefined
    console.log(typeof(araba)); //undefined

    // Non-primitive data types
    /*
    *Object javascript'te non-primitive ortak data tipidir. 
    *Tanım olarak sadece "object" non-primitive data tipidir diyebiliriz.
    *Object class içerisinde Arrays, Date vs barındırır.
    */







</script>
