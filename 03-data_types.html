<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Primitive Data Types</h2>
    <li>String</li>
    <li>Number</li>
    <li>Boolean</li>
    <li>Null</li>
    <li>Undefined</li>
    
<script>
//Primitive Data Types

    //STRING
    let string = "String";
    console.log(typeof (string));

    /* NUMBER
    JS numara sadece number data type ile tanımlanmıştır. int,double gibi ayrımlar yoktur.
    */
    var myNum = 20;
    console.log(typeof(mynum)); //number
    var myNum2 = 20.9;
    console.log(typeof(myNum2)); //number
    var myNum3 = 20/0;
    console.log(typeof(myNum3)); //Infinity

    // num+string toplamı ne olur
    var num1 = 20+'a';
    console.log(num1); //20a
    console.log(typeof(num1)); //string

    var num2 = "a"+20;
    console.log(num2); //a20
    console.log(typeof(num2)); //string

    //BOOLEAN
    var isExists = true;
    console.log(isExists); //true
    console.log(typeof(isExists)); //boolean

    //NULL
    // Herhangi bir değişken boş olarak atanmışsa null'dır. Undefined ise hiç atanmamış değişkendir.

    var renkSkalası = null;
    console.log(renkSkalası); //null
    console.log(typeof(renkSkalası)); //object

    //UNDEFINED

    var araba;
    console.log(araba); //undefined
    console.log(typeof(araba)); //undefined








</script>

</body>
</html>
